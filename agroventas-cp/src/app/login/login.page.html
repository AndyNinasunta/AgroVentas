<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Log-In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>User Log-In</ion-card-title>
      <ion-card-subtitle>AGROVENTAS</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="logInUser()" #form="ngForm">
        <ion-item>
          <ion-label position="floating">Id number/RUC</ion-label>
          <ion-input color="medium"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
