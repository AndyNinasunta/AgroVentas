<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Log-In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row class="ion-align-items-center" style="height: 100%">
      <ion-col size="12">
        <ion-card color="light">
          <ion-card-header class="ion-text-center">
            <ion-card-title>User Log-In</ion-card-title>
            <ion-card-subtitle>AGROVENTAS</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="userLoginForm">
              <!-- <ion-item>
                <ion-label position="floating">Id number/RUC</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-button expand="block" (click)="logInUser()"
                >Log In</ion-button
              > -->
              <ion-item>
                <ion-label position="floating"
                  >Id number/RUC<ion-text color="danger">*</ion-text></ion-label
                >
                <ion-input
                  required
                  formControlName="userIdDoc"
                  type="text"
                  maxlength="13"
                  minlength="10"
                ></ion-input>
              </ion-item>
              <ion-item
                color="light"
                *ngIf="userLoginForm.invalid && userLoginForm.touched"
                lines="none"
              >
                <ion-text color="danger" class="form-error">
                  Please enter a valid document
                </ion-text>
              </ion-item>

              <ion-button expand="block" (click)="logInUser()"
                >Log In</ion-button
              >
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
