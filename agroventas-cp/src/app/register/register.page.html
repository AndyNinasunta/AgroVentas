<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
    <ion-row class="ion-align-items-center" style="height: 100%">
      <ion-col size="12">
        <ion-card color="light">
          <ion-card-header class="ion-text-center">
            <ion-card-title>User Register</ion-card-title>
            <ion-card-subtitle> Welcome to AGROVENTAS</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="userRegisterForm">
              <ion-item>
                <ion-label position="floating">Id number/RUC<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input [formControlName]="'ruc'" required type="text" maxlength="13" minlength="10"></ion-input>
              </ion-item>
              <ion-item color="light"
                *ngIf="userRegisterForm.get('ruc').hasError('required') && userRegisterForm.get('ruc').touched"
                lines="none">
                <ion-text color="danger" class="form-error">
                  Please enter a value
                </ion-text>
              </ion-item>
              <ion-item color="light"
                *ngIf="userRegisterForm.get('ruc').invalid &&  userRegisterForm.get('ruc').touched" lines="none">
                <ion-text color="danger" class="form-error">
                  Please enter a valid document
                </ion-text>
              </ion-item>


              <ion-item>
                <ion-label position="floating">Full Names<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input [formControlName]="'cliente'" required type="text" placeholder="Full Names"></ion-input>
              </ion-item>
              <ion-item color="light"
                *ngIf="userRegisterForm.get('cliente').hasError('required') && userRegisterForm.get('cliente').touched"
                lines="none">
                <ion-text color="danger" class="form-error">
                  Please enter a value
                </ion-text>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Email<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input [formControlName]="'mail'" required type="email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item color="light"
                *ngIf="userRegisterForm.get('mail').hasError('required') && userRegisterForm.get('mail').touched"
                lines="none">
                <ion-text color="danger" class="form-error">
                  Please enter a value
                </ion-text>
              </ion-item>
              <ion-item color="light"
                *ngIf="userRegisterForm.get('mail').hasError('email') && userRegisterForm.get('mail').touched"
                lines="none">
                <ion-text color="danger" class="form-error">
                  Please enter a email valid
                </ion-text>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Phone Number<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input [formControlName]="'telefono'" required type="tel" placeholder="Phone Number"></ion-input>
              </ion-item>
              <ion-item color="light"
                *ngIf="userRegisterForm.get('telefono').hasError('required') && userRegisterForm.get('telefono').touched"
                lines="none">
                <ion-text color="danger" class="form-error">
                  Please enter a value
                </ion-text>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Direction<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-textarea [formControlName]="'direccion'" required type="text" placeholder="Direction">
                </ion-textarea>
              </ion-item>
              <ion-item color="light"
                *ngIf="userRegisterForm.get('direccion').hasError('required') && userRegisterForm.get('direccion').touched"
                lines="none">
                <ion-text color="danger" class="form-error">
                  Please enter a value
                </ion-text>
              </ion-item>


              <ion-button expand="block" (click)="registerUser()">Log In</ion-button>
              <ion-button expand="block" color="secondary" (click)="backToLogIn()">Back to Login</ion-button>

              <ion-button expand="block" (click)="createPdf()">Log In</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
